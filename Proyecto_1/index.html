<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Portafolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Mi Portafolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" href="#about">Sobre mí</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Proyectos</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Habilidades</a></li>
        <li class="nav-item"><a class="nav-link" href="#experience">Experiencia</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="hero">
  <div class="container">
    <div class="card card-glass p-4">
      <h1 id="pName"></h1>
      <h5 class="text-muted" id="pRole"></h5>
      <p id="pBio"></p>
      <div class="d-flex gap-2">
        <a id="pGitHub" class="btn btn-outline-light" target="_blank">GitHub</a>
        <a id="pLinkedIn" class="btn btn-outline-light" target="_blank">LinkedIn</a>
      </div>
    </div>
  </div>
</header>

<section id="projects" class="section">
  <div class="container">
    <h2>Proyectos</h2>
    <div class="row g-3" id="projectsWrap"></div>
  </div>
</section>

<section id="skills" class="section">
  <div class="container">
    <h2>Habilidades</h2>
    <div class="row g-3" id="skillsWrap"></div>
  </div>
</section>

<section id="experience" class="section">
  <div class="container">
    <h2>Experiencia</h2>
    <div id="experienceWrap"></div>
  </div>
</section>

<section id="contact" class="section">
  <div class="container">
    <h2>Contacto</h2>
    <p>Email: <span id="pEmail"></span></p>
  </div>
</section>

<footer class="text-center py-4">
  © <span id="year"></span> Mi Portafolio
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

<script src="assets/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/admin.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 sidebar">
      <div class="fw-bold mb-3">Panel Admin</div>
      <a href="dashboard.html">Dashboard</a>
      <a href="projects.html">Proyectos</a>
      <a href="skills.html">Habilidades</a>
      <a href="experience.html">Experiencia</a>
      <a href="#" onclick="logout()">Salir</a>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
        <h3 class="mb-0">Proyectos</h3>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modal">+ Nuevo</button>
      </div>

      <div class="card card-glass p-3">
        <div class="table-responsive">
          <table class="table table-dark table-borderless align-middle mb-0">
            <thead>
              <tr>
                <th>Título</th>
                <th>Tecnologías</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content" style="background:#0b1220;border:1px solid rgba(255,255,255,.12);">
      <div class="modal-header border-0">
        <h5 class="modal-title">Proyecto</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <form id="form" class="modal-body">
        <input type="hidden" id="id">
        <div class="mb-3">
          <label class="form-label text-white-50">Título</label>
          <input class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-white-50">Tecnologías (coma)</label>
          <input class="form-control" id="tech" placeholder="PHP, Bootstrap, MySQL">
        </div>
        <div class="mb-3">
          <label class="form-label text-white-50">Estado</label>
          <select class="form-select" id="status">
            <option>Publicado</option>
            <option>Borrador</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-light" type="submit">Guardar</button>
          <button class="btn btn-outline-light" type="button" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/admin.js"></script>
<script>
  requireAuth();

  const rows = document.getElementById("rows");
  const modalEl = document.getElementById("modal");
  const modal = new bootstrap.Modal(modalEl);

  function render(){
    const list = getStore(K_PROJECTS, []);
    rows.innerHTML = list.map(p=>`
      <tr>
        <td>${p.title}</td>
        <td class="text-white-50">${p.tech || ""}</td>
        <td><span class="badge text-bg-${p.status==="Publicado"?"success":"secondary"}">${p.status}</span></td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-light" onclick="edit('${p.id}')">Editar</button>
          <button class="btn btn-sm btn-outline-danger" onclick="del('${p.id}')">Eliminar</button>
        </td>
      </tr>
    `).join("");
  }

  window.edit = (id)=>{
    const list = getStore(K_PROJECTS, []);
    const p = list.find(x=>x.id===id);
    document.getElementById("id").value = p.id;
    document.getElementById("title").value = p.title;
    document.getElementById("tech").value = p.tech || "";
    document.getElementById("status").value = p.status;
    modal.show();
  };

  window.del = (id)=>{
    const list = getStore(K_PROJECTS, []);
    setStore(K_PROJECTS, list.filter(x=>x.id!==id));
    render();
  };

  document.getElementById("form").addEventListener("submit",(e)=>{
    e.preventDefault();
    const id = document.getElementById("id").value;
    const list = getStore(K_PROJECTS, []);
    const data = {
      id: id || crypto.randomUUID(),
      title: document.getElementById("title").value.trim(),
      tech: document.getElementById("tech").value.trim(),
      status: document.getElementById("status").value
    };
    const idx = list.findIndex(x=>x.id===data.id);
    if(idx>=0) list[idx] = data; else list.unshift(data);
    setStore(K_PROJECTS, list);
    e.target.reset();
    document.getElementById("id").value="";
    modal.hide();
    render();
  });

  render();
</script>
</body>
</html>

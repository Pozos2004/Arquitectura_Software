<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/admin.css">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card card-glass p-4">
          <h4 class="mb-2">Admin</h4>
          <p class="text-white-50 mb-4">Login visual (demo). Usa <b>admin/admin</b>.</p>
          <form id="f">
            <div class="mb-3">
              <label class="form-label text-white-50">Usuario</label>
              <input class="form-control" id="u" placeholder="admin" />
            </div>
            <div class="mb-3">
              <label class="form-label text-white-50">Contrase√±a</label>
              <input type="password" class="form-control" id="p" placeholder="admin" />
            </div>
            <button class="btn btn-light w-100">Entrar</button>
          </form>
          <div class="mt-3 text-white-50 small">Sin base de datos por ahora.</div>
        </div>
      </div>
    </div>
  </div>

<script src="../assets/admin.js"></script>
<script>
  if(isAuthed()) location.href="dashboard.html";
  document.getElementById("f").addEventListener("submit",(e)=>{
    e.preventDefault();
    login(document.getElementById("u").value.trim(), document.getElementById("p").value.trim());
  });
</script>
</body>
</html>

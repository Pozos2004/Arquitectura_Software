<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/admin.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 sidebar">
      <div class="fw-bold mb-3">Panel Admin</div>
      <a href="dashboard.html">Dashboard</a>
      <a href="projects.html">Proyectos</a>
      <a href="skills.html">Habilidades</a>
      <a href="experience.html">Experiencia</a>
      <a href="#" onclick="logout()">Salir</a>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
        <h3 class="mb-0">Dashboard</h3>
        <a class="btn btn-outline-light" href="../index.html">Ver portafolio</a>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <div class="card card-glass p-3">
            <div class="text-white-50">Proyectos</div>
            <div class="display-6" id="cP">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-glass p-3">
            <div class="text-white-50">Habilidades</div>
            <div class="display-6" id="cS">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-glass p-3">
            <div class="text-white-50">Experiencias</div>
            <div class="display-6" id="cX">0</div>
          </div>
        </div>
      </div>

      <div class="mt-4 card card-glass p-3">
        <div class="fw-semibold mb-1">Estado</div>
        <div class="text-white-50">Todo esto es visual. Los datos se guardan en localStorage (temporal).</div>
      </div>

    </main>
  </div>
</div>

<script src="../assets/admin.js"></script>
<script>
  requireAuth();
  const ps = getStore(K_PROJECTS, []);
  const ss = getStore(K_SKILLS, []);
  const xs = getStore(K_XP, []);
  document.getElementById("cP").textContent = ps.length;
  document.getElementById("cS").textContent = ss.length;
  document.getElementById("cX").textContent = xs.length;
</script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">← Volver</a>
  </div>
</nav>

<main class="section" style="padding-top:120px">
  <div class="container">
    <div class="card card-glass p-4">
      <h2 id="t" class="mb-2">Proyecto</h2>
      <p id="d" class="muted mb-3"></p>
      <div id="tech" class="mb-4"></div>
      <div class="d-flex gap-2">
        <a id="repo" class="btn btn-outline-light" href="#" target="_blank">Repo</a>
        <a id="demo" class="btn btn-light" href="#" target="_blank">Demo</a>
      </div>
    </div>
  </div>
</main>

<script>
// Mínimo: leer el id y mostrar data demo
const projects = [
  { id: 1, title: "ProductApp", desc: "Catálogo tipo e-commerce con admin y estadísticas.", tech: ["HTML","JS","MySQL"], repo:"#", demo:"#"},
  { id: 2, title: "Sistema de Calificaciones", desc: "Gestión de calificaciones y asistencias por semestre.", tech: ["PHP","Bootstrap"], repo:"#", demo:"#"},
  { id: 3, title: "Inventario Tienda", desc: "Control de stock, categorías y proveedores.", tech: ["CRUD","Capas"], repo:"#", demo:"#"},
];

const params = new URLSearchParams(location.search);
const id = Number(params.get("id") || 1);
const p = projects.find(x=>x.id===id) || projects[0];

document.getElementById("t").textContent = p.title;
document.getElementById("d").textContent = p.desc;
document.getElementById("tech").innerHTML = p.tech.map(t=>`<span class="badge rounded-pill badge-tech me-1">${t}</span>`).join("");
document.getElementById("repo").href = p.repo;
document.getElementById("demo").href = p.demo;
</script>
</body>
</html>
